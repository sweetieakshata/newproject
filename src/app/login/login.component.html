<div class="image"></div>
<div class="log" width=50px;>

  <div class="con">
  <div class="container">


    <h2>Login</h2>
  <form (ngSubmit)="onLoginSubmit(f)" #f="ngForm" >
      <div class="form-group" >


        <!-- <label><h3>User Email</h3></label> -->
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
       <input name="user_email" required email ngModel #user_email="ngModel"  type="text" class="form-control" placeholder="Enter Email address" >
        <label class="alert alert-danger" *ngIf="user_email.hasError('required') && !user_email.pristine"  >Email is required.</label>
        <label class="alert alert-danger" *ngIf="user_email.hasError('email') && !user_email.pristine"  >Email is invalid.</label>
      </div>


      <div class="form-group" >
        <!-- <label><h5>User password</h5></label> -->

         <input  minlength="3" required name="user_password" #user_password="ngModel" ngModel type="password" class="form-control" placeholder="Enter password ">
        <label class="alert alert-danger" *ngIf="user_password.hasError('required') && !user_password.pristine"  >Password is required.</label>
        <label class="alert alert-danger" *ngIf="user_password.hasError('minlength')">Min 3 Charecters is required!</label>
      </div>


      <div class="form-group">
        <button [disabled]="!f.valid" required type="submit" class="form-control btn btn-danger" >Login</button>

      </div>
    </form>
  </div>
  </div>
</div>
